
<div>
    <mat-toolbar>
      <span class="green">Inicio</span>
      <span>/ Medicamento</span>
    </mat-toolbar>
  </div>
  
  <mat-toolbar>
    <button (click)="openCreateDialog()" mat-raised-button>
      <mat-icon>add_circle_outline</mat-icon>
      AGREGAR
    </button>
  </mat-toolbar>
  
  <table style="text-align:center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="idMedicamento">
      <th style="text-align:center" mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreMedicamento">
      <th style="text-align:center" mat-header-cell *matHeaderCellDef> Nombre  </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreMedicamento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="codigoCompra">
      <th style="text-align:center" mat-header-cell *matHeaderCellDef> Código Compra </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoCompra}} </td>
    </ng-container>  

    <ng-container matColumnDef="nomLaboratorio">
        <th style="text-align:center" mat-header-cell *matHeaderCellDef> Laboratorio </th>
        <td mat-cell *matCellDef="let element"> {{element.nomLaboratorio}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th style="text-align:center" mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th style="text-align:center" mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>
      
    <ng-container matColumnDef="dosificacion">
        <th style="text-align:center" mat-header-cell *matHeaderCellDef> Dosificación </th>
        <td mat-cell *matCellDef="let element"> {{element.dosificacion}} </td>
      </ng-container>

            <ng-container matColumnDef="acciones">
      <th style="text-align:center" *matHeaderCellDef id="acciones" mat-header-cell>Acción</th>
      <td *matCellDef="let element;" mat-cell>
        <a (click)="openEditDialog(element)" class="green" matTooltip="Editar">
          <mat-icon class="mat-icon-green">edit</mat-icon>
        </a>
        <a (click)="eliminarMedicamento(element)" class="green margin-l" matTooltip="Eliminar">
          <mat-icon class="mat-icon-green">delete_forever</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
